<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Github profiles</title>
	</head>
	<body>
		<form class="user-form" id="form">
            <input type="text" id="search" placeholder="Search a Github User">
        </form>
        <!-- /#form.user-form -->

        <main id="main">
            <div class="card">
                <div>
                    <img src="https://randomuser.me/api/portraits/women/21.jpg" class="avatar" alt="">
                </div>
                <div class="user-info">
                    <h2>Kenna Doe</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, accusamus.</p>

                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Following</strong></li>
                        <li>30 <strong>Repos</strong></li>
                    </ul>

                    <div id="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                    </div>
                    <!-- /#repos -->
                </div>
            </div>
        </main>
        <!-- /#main -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
